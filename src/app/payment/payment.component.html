<div class="container" style="margin-bottom: 30px;">
  <div class="payment-container">
    <h2 class="text-center">Payment</h2>
    <p>Click the button below to proceed with your payment.</p>
    <p>Please ensure that you have reviewed our <a routerLink="/termsAndConditions">Terms and Conditions</a> before
      initiating the payment.</p>
    <div class="payment-content">
      <div class="payment-div">
        <button class="btn spec-btn" (click)="initiatePayment()">Pay</button>
      </div>
    </div>
  </div>
</div>
